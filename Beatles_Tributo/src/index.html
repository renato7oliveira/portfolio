<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="../assets/css/style.css" media="screen,projection" />
    <title>Beatles Tribute</title>
</head>

<body>
    <header>
        <div class="bg_disc">
            <div class="bg_shadow"></div>
        </div>
    </header>
    <div id="app">
        <main>
            <mosaic_1>
                <img src="../assets/images/head_paul.png" :title="paulName" @click="(modalShow = true , 
                name = paulName , 
                description = paulDesc , 
                photo =  paulPhoto)">
            </mosaic_1>
            <mosaic_2>
                <img src="../assets/images/head_john.png" :title="johnName" @click="(modalShow = true , 
                name = johnName , 
                description = johnDesc , 
                photo = johnPhoto)">
            </mosaic_2>
            <mosaic_3>
                <img src="../assets/images/head_george.png" :title="georgeName" @click="(modalShow = true , 
                name = georgeName , 
                description = georgeDesc , 
                photo = georgePhoto)">
            </mosaic_3>
            <mosaic_4>
                <img src="../assets/images/head_ringo.png" :title="ringoName" @click="(modalShow = true , 
                name = ringoName , 
                description = ringoDesc , 
                photo = ringoPhoto)">
            </mosaic_4>
        </main>

        <template id="templatemodal">
            <transition name="modal">
                <div class="modal"  v-show="modalShow">
                    <div class="content">
                        <div class="modal_description">
                            <img :src="photo" :title="name" />
                            <h2>{{ name }}</h2>
                            <div class="modalContent">
                                <div v-html="description"></div>
                            </div>
                        </div>
                        <div class="close"><a @click="(modalShow = false, scrollUp())">[x] Fechar</a></div>                    
                    </div>
                </div>
            </transition>
        </template>
    </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    Vue.component('modal', {
        template: ['#templatemodal']
    });

    var app = new Vue({
        el: '#app',
        data: {

            modalShow: false,

            description: '',
            name: '',
            photo: '',

            paulName: "Paul Mccartney",
            paulDesc:
                `
            <p>Sir James Paul McCartney Kt, MBE (Liverpool, 18 de junho de 1942) é um cantor, compositor, multi-instrumentista, empresário, produtor musical, cinematográfico e ativista dos direitos dos animais britânico. McCartney alcançou fama mundial como membro da banda de rock britânica The Beatles, com John Lennon, George Harrison e Ringo Starr. Lennon e McCartney foram uma das mais influentes e bem sucedidas parcerias musicais de todos os tempos, "escrevendo as canções mais populares da história do rock". Após a dissolução dos Beatles em 1970, McCartney lançou-se numa carreira solo de sucessos, formou uma banda com sua primeira mulher Linda McCartney, os Wings. Ele também trabalhou com música clássica, eletrônica e trilhas sonoras.</p>
            <p>Em 1979, o Livro Guinness dos Recordes declarou-o como o compositor musical de maior sucesso da história da música pop mundial de todos os tempos. McCartney teve 29 composições de sua autoria no primeiro lugar das paradas de sucesso dos EUA, vinte das quais junto com os Beatles e o restante em sua carreira solo ou com seu grupo Wings.  </p>
            <p>Paul McCartney é o canhoto e baixista mais famoso da história do rock, embora também toque outros instrumentos, como bateria, piano, guitarra, teclado, etc. É considerado como um dos mais ricos músicos de todos os tempos. Foi eleito, em 2008, o 11º melhor cantor de todos os tempos pela revista Rolling Stone. Fora seu trabalho musical, McCartney advoga em favor dos direitos dos animais, contra o uso de minas terrestres, a favor da comida vegetariana e a favor da educação musical. Em 1997 foi publicada a biografia intitulada Many Years From Now, autorizada pelo músico e escrita pelo britânico Barry Miles. Sua empresa MPL Communications detém os direitos autorais de mais de três mil canções, incluindo todas as canções escritas por Buddy Holly.  </p>
            <p>Como os outros três membros da banda, McCartney foi agraciado, em 1966 como Membro do Império Britânico. Porém, foi o primeiro membro dos Beatles a ostentar o título de "Sir", honraria que lhe foi concedida pela Rainha em 1967. Paul McCartney é vegetariano e já declarou à imprensa como tomou essa decisão: "Há muitos anos, estava pescando e, enquanto puxava um pobre peixe, entendi: eu o estou matando, pelo simples prazer que isso me dá. Alguma coisa fez um clique dentro de mim. Entendi, enquanto olhava o peixe se debater para respirar, que a vida dele era tão importante para ele quanto a minha é para mim". É membro honorário e participante ativo das campanhas do PETA (People for the Ethical Treatment of Animals, ou Pessoas pelo tratamento ético dos animais, em português).</p>
            <p><a href="https://pt.wikipedia.org/wiki/Paul_McCartney" target="_blank">Fonte: Wikipedia</a></p>
            `,
            paulPhoto: '../assets/images/modal_paul.jpg',

            johnName: "John Lennon",
            johnDesc:
                `<p>John Winston Ono Lennon MBE (Liverpool, 9 de outubro de 1940 – Nova Iorque, 8 de dezembro de 1980) foi um cantor, compositor e ativista da paz britânico que co-fundou os Beatles, a banda de maior sucesso comercial na história da música popular. Sua parceria de composição com o colega de banda Paul McCartney foi uma das mais célebres da história da música. Juntamente com George Harrison e Ringo Starr, o grupo alcançou fama mundial durante a década de 1960. Em 1969, Lennon começou a Plastic Ono Band com sua segunda esposa, Yoko Ono, e continuou a seguir carreira solo após a separação dos Beatles em abril de 1970.</p>
            <p>Nascido em Liverpool, ele se envolveu na moda skiffle quando adolescente. Em 1956, formou sua primeira banda, The Quarrymen, que evoluiu para The Beatles em 1960. Além dos singles da Plastic Ono Band, como "Give Peace a Chance" e "Instant Karma!", Lennon produziu álbuns como John Lennon/Plastic Ono Band e Imagine, e canções como "Working Class Hero", "Imagine" e "Happy Xmas (War Is Over)". Depois de se mudar para Nova Iorque em 1971, nunca mais voltou à Inglaterra. Em 1975, ele se desligou da indústria da música para criar seu filho recém-nascido Sean, mas ressurgiu com Ono em 1980 com o álbum Double Fantasy. Ele foi baleado e morto na frente de seu prédio em Manhattan três semanas após o lançamento do álbum.</p>
            <p> Lennon revelou uma natureza rebelde e sagaz em sua música, escrita, desenhos, em filme e em entrevistas. Causava polêmica por conta de seu ativismo político e pacifista. A partir de 1971, suas críticas à Guerra do Vietnã resultaram em uma tentativa de três anos do governo Nixon de deportá-lo. Algumas de suas canções foram adotadas como hinos pelo movimento anti-guerra e pela contracultura da época.</p>
            <p>Em 2018, as vendas de álbuns solo de Lennon já haviam ultrapassado 72 milhões de unidades ao redor do mundo. Ele teve 25 singles número um na Billboard Hot 100 dos EUA como compositor, co-compositor ou intérprete. Em 2002, foi eleito o oitavo em uma pesquisa da BBC dos 100 maiores britânicos e, em 2008, a Rolling Stone o classificou como o quinto maior cantor de todos os tempos. Em 1987, foi postumamente introduzido no Songwriters Hall of Fame. Lennon foi duas vezes postumamente introduzido no Rock and Roll Hall of Fame: primeiro em 1988 como membro dos Beatles e novamente em 1994 como artista solo.</p>
            <p><a href="https://pt.wikipedia.org/wiki/John_Lennon" target="_blank">Fonte: Wikipedia</a></p>
            `,
            johnPhoto: '../assets/images/modal_john.jpg',
            johnColor: '#000',

            georgeName: "George Harrison",
            georgeDesc:
                `<p>George Harrison MBE (Liverpool, 25 de fevereiro de 1943 – Los Angeles, 29 de novembro de 2001), foi um guitarrista, cantor, compositor, produtor musical e cinematográfico inglês que obteve fama internacional como guitarrista dos Beatles. Geralmente chamado de "o Beatle tranquilo", Harrison aderiu ao hinduísmo e ajudou a ampliar os horizontes dos outros Beatles assim como seu público ocidental ao incorporar instrumentos indianos na música do grupo. Embora a maioria das canções da banda fossem escritas por John Lennon e Paul McCartney, a maioria dos álbuns dos Beatles, a partir de 1965, continham, pelo menos, duas composições de Harrison. Suas músicas para o grupo incluem "Taxman", "Within You Without You", "While My Guitar Gently Weeps", "Here Comes the Sun" e "Something". Esta última se tornou a segunda música mais regravada dos Beatles, perdendo apenas para "Yesterday".
            </p>
            <p> As primeiras influências musicais de Harrison foram George Formby e Django Reinhardt. Carl Perkins, Chet Atkins e Chuck Berry foram influências posteriores. Em 1965, ele começou a levar os Beatles na direção do folk rock através de seu interesse pelos Byrds e por Bob Dylan, e na direção da música clássica indiana pelo seu uso do sitar em "Norwegian Wood (This Bird Has Flown)". Tendo iniciado a adesão da banda à meditação transcendental em 1967, ele desenvolveu, posteriormente, uma associação com o movimento Hare Krishna. Depois do fim do grupo em 1970, Harrison lançou o álbum triplo All Things Must Pass, que foi aclamado pela crítica, produziu seu single mais bem sucedido, "My Sweet Lord", e introduziu seu som característico como artista solo, a slide guitar. Ele também organizou, em 1971, com o musico indiano Ravi Shankar, o Concerto para Bangladesh, precursor de shows beneficentes posteriores como o Live Aid. Como produtor musical, Harrison produziu grupos contratados pelo selo Apple dos Beatles antes de fundar a Dark Horse Records em 1974 e, como produtor cinematográfico, co-fundou a HandMade Films em 1978.</p>
            <p>Como artista solo, Harrison lançou vários singles e álbuns que se tornaram best-sellers e, em 1988, cofundou o supergrupo The Traveling Wilburys. Músico prolífico, participou como guitarrista convidado em faixas de Badfinger, Ronnie Wood e Billy Preston e colaborou em canções e música com Dylan, Eric Clapton, Ringo Starr e Tom Petty, entre outros. A revista Rolling Stone o colocou na 11.ª posição na lista dos "100 Maiores Guitarristas de Todos os Tempos". Ele também foi incluído duas vezes no Rock and Roll Hall of Fame: como membro dos Beatles em 1988 e, postumamente, por sua carreira solo em 2004.</p>
            <p>O primeiro casamento de Harrison, com a modelo Pattie Boyd em 1966, terminou em divórcio em 1977. No ano seguinte, ele se casou com Olivia Harrison (nascida Arias), com quem teve um filho, Dhani. Harrison morreu em 2001, aos 58 anos, de câncer de pulmão. Ele foi cremado e suas cinzas foram jogadas nos rios Ganges e Yamuna na Índia, numa cerimônia privada de acordo com a tradição hindu. Ele deixou um patrimônio de quase 100 milhões de libras.</p>
            <p><a href="https://pt.wikipedia.org/wiki/George_Harrison" target="_blank">Fonte: Wikipedia</a></p>
            `,
            georgePhoto: '../assets/images/modal_george.jpg',

            ringoName: "Ringo Starr",
            ringoDesc:
                `<p>Sir Richard Starkey Kt, MBE (Liverpool, 7 de julho de 1940), mais conhecido pelo seu nome artístico Ringo Starr, é um músico, compositor e ator britânico, que ganhou fama como baterista dos Beatles. Além de atuar como baterista, Starr foi intérprete de canções de sucesso dos Beatles, como "With a Little Help from My Friends", "Yellow Submarine", "Good Night" e seus covers de "Boys" e "Act Naturally". Ele também compôs e cantou "Don't Pass Me By" e "Octopus's Garden", e é creditado como co-compositor em outras, incluindo "What Goes On".</p>
            <p>Starr sofreu por doenças com risco de vida durante a infância e ficou para trás na escola como resultado de hospitalizações prolongadas. Ele trabalhou brevemente na British Rail antes de garantir um aprendizado como mecânico em uma fabricante de equipamentos de Liverpool. Logo depois, se interessou pela moda do skiffle no Reino Unido e desenvolveu uma grande admiração pelo gênero. Em 1957, co-fundou sua primeira banda, o Eddie Clayton Skiffle Group, que ganhou várias reservas locais de prestígio antes que a moda sucumbisse para o rock and roll no início de 1958. Quando os Beatles foram formados em 1960, Starr era membro de outro grupo de Liverpool, o Rory Storm and the Hurricanes. Depois de alcançar um sucesso moderado no Reino Unido e em Hamburgo, deixou os Hurricanes e se juntou aos Beatles em agosto de 1962, substituindo Pete Best.</p>
            <p>Starr desempenhou papéis-chave nos filmes dos Beatles e apareceu em vários outros. Após a separação da banda em 1970, ele lançou vários singles de sucesso, como os hits "It Don't Come Easy", "Photograph" e "You're Sixteen". Em 1972, lançou seu single de maior sucesso no Reino Unido, "Back Off Boogaloo", que alcançou o número dois. Alcançou sucesso crítico e comercial com o álbum Ringo, de 1973, que foi um dos dez maiores lançamentos daquele ano no Reino Unido e nos Estados Unidos. Ele já participou de vários documentários e apresentou programas de televisão. Ele também narrou as duas primeiras temporadas do programa infantil Thomas & Friends e interpretou "Mr. Conductor" durante a primeira temporada da série infantil Shining Time Station, da PBS. Desde 1989, excursiona com sua All Starr Band.</p>
            <p>Seu estilo de tocar, que enfatizava o sentimento sobre o virtuosismo técnico, influenciou muitos bateristas a reconsiderar sua forma de tocar de uma perspectiva composicional. Ele também influenciou várias técnicas modernas de bateria, como a empunhadura combinada, afinação da bateria mais baixa e uso de dispositivos de abafamento em anéis tonais. Ele foi introduzido no Modern Drummer Hall of Fame em 1998. Em 2011, os leitores da Rolling Stone o nomearam o quinto maior baterista de todos os tempos. Starr, que já havia sido incluído no Rock and Roll Hall of Fame como Beatle em 1988, foi indicado por sua carreira solo em 2015, fazendo dele um dos 21 artistas indicados mais de uma vez. Ele é o baterista mais rico do mundo, com um patrimônio líquido de 350 milhões de dólares. Em 2018, foi nomeado Cavaleiro Celibatário por seus serviços prestados à música.</p>
            <p><a href="https://pt.wikipedia.org/wiki/Ringo_Starr" target="_blank">Fonte: Wikipedia</a></p>
            `,
            ringoPhoto: '../assets/images/modal_ringo.jpg',
        },
        methods:{
            scrollUp(){
                document.querySelector('.modal_description').scrollTop = 0;
            }
        }
    });
</script>

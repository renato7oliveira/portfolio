<!DOCTYPE html><html lang="pt"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><meta property="og:url" content="https://renato7oliveira.github.io/responsive-test/src/index.html"><meta property="og:type" content="website" /><meta property="og:image" content="https://www.renato7oliveira.com.br/img/renato7oliveira-home.34fa2d80.jpg" /><meta property="og:image:secure_url" content="https://www.renato7oliveira.com.br/img/renato7oliveira-home.34fa2d80.jpg" /><style>@import url("https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap");@import url("https://fonts.googleapis.com/icon?family=Material+Icons");:root{--body-bg:#f0f0f0;--body-color:#111}.dark-mode:root{--body-bg:#181818;--body-color:#f0f0f0}body{background:var(--body-bg);color:var(--body-color);font-family:'Roboto',sans-serif;margin:0px;padding:0px}.dark-mode:root header{background:#202020;box-shadow:1px 1px 2px 1px #000}header{display:grid;grid-template-columns:225px 50px auto auto;align-items:center;grid-template-areas:"input button options copyright";grid-gap:10px;background:#fff;box-shadow:2px 2px 2px #ccc;height:60px;padding:0 10px;transition:0.5s}input{grid-area:input;border:1px solid #ccc;color:#666;padding:10px}button{grid-area:button;background:#0070c0;border:1px solid #0070c0;color:#fff;cursor:pointer;outline:0px;padding:10px}button:active{background:#000}.dark-mode:root nav li a{color:#fff}.dark-mode:root .active,.dark-mode:root a:hover{color:#0070c0}nav{grid-area:options}nav ul{margin:0px;padding:0px}nav li{float:left;font-size:0.8em;list-style-type:none;margin-right:20px}nav li a{color:#000;cursor:pointer;text-decoration:none}nav li .active,nav li a:hover{color:#0070c0;font-weight:bolder}.copyright{display:grid;grid-area:copyright;justify-content:right}.copyright a{font-size:0.8em;text-decoration:none;color:#999}.main_content{margin:auto;text-align:center}.main_content p{font-size:0.9em}.dark-mode:root .iframe{box-shadow:1px 1px 2px 1px #000}.iframe{border:0px;box-shadow:3px 3px 9px 0px #ccc;border-radius:15px;background: #fff;transition:all 0.5s}.iframe img{align-items:center;margin:auto}footer{position:absolute;position:fixed;right:15px;bottom:15px}footer i{cursor:pointer}.display_none{margin-top:-60px}</style><title>Mobile Test</title></head><body> <header> <input placeholder="Paste URL..." type="search"> <button>OK</button> <nav id="nav"><ul><li><a class="option active" title="Iphone 5/SE" onclick="test('320', '568', 'Iphone 5/SE')">320 x 568</a></li><li><a class="option" title="Moto G4 / Galaxy S5" onclick="test('360', '640', 'Moto G4 / Galaxy S5')">360 x 640</a></li><li><a class="option" title="Iphone 6/7/8" onclick="test('375', '667', 'Iphone 6/7/8')">375 x 667</a></li><li><a class="option" title="Iphone 6/7/8 Plus" onclick="test('414', '736', 'Iphone 6/7/8 Plus')">414 x 736</a></li><li><a class="option" title="iPad" onclick="test(768, 450 , 'iPad* noaccuracy')">768 x 1024</a></li><li><a class="option" title="old School Developer" onclick="test('1024', '768', 'old School Developer')">1024 x 768</a></li><li><a class="option" title="old School Developer" onclick="test('1025', '768', 'old School Developer')">1025 x 768</a></li><li><a class="option" title="Most popular resolution Desktop" onclick="test('1366', '768', 'Most popular resolution Desktop')">1366 x 768</a></li><li><a class="option" title="Full HD Desktop" onclick="test('1920', '1080', 'Full HD Desktop')">1920 x 1080</a></li><li><a class="option" title="Full HD+ Desktop" onclick="test('2560', '1440', 'Full HD+ Desktop')">2560 x 1440</a></li></ul> </nav><div class="copyright"><a href="https://www.renato7oliveira.com.br">@renato7oliveira</a></div> </header><section><div class="main_content"><p id="main_content_chosed">320 x 568 (Iphone 5/SE)</p> <iframe class="iframe" width="320" height="568" src="../assets/images/gif-responsive.gif"></iframe></div> </section><footer> <i class="large material-icons" title="Focused!" id="userFocus">center_focus_strong</i> <i class="large material-icons" title="Fullscreen" onclick="toggleFullScreen()">fullscreen</i> <i class="large material-icons" title="Refresh" onclick="refresh(320 , 568 , 'Iphone 5/SE' , '../assets/images/gif-responsive.gif')">refresh</i> <i class="large material-icons" title="Brightness" id="brightness">brightness_2</i> </footer> <script>var nav=document.getElementById("nav");var btns=nav.getElementsByClassName("option");for(var i=0;i<btns.length;i++){btns[i].addEventListener("click",function(){var current=document.getElementsByClassName("active");current[0].className=current[0].className.replace(" active","");this.className+=" active";});}document.querySelector('button').onclick=function(){let url=document.querySelector('input').value;document.querySelector('iframe').setAttribute('src',url);};function test(mWidth,mHeight,description){document.querySelector('iframe').setAttribute('width',mWidth);document.querySelector('iframe').setAttribute('height',mHeight);document.getElementById('main_content_chosed').innerHTML=description;};function refresh(mWidth,mHeight,description,defaultIframe){document.querySelector('iframe').setAttribute('width',mWidth);document.querySelector('iframe').setAttribute('height',mHeight);document.querySelector('iframe').setAttribute('src',defaultIframe);document.getElementById('main_content_chosed').innerHTML=description;};const $html=document.querySelector('html');const $checkbox=document.querySelector('#brightness');$checkbox.addEventListener('click',function(){$html.classList.toggle('dark-mode');});document.getElementById('userFocus').onclick=function(){document.querySelector('header').classList.toggle('display_none')};function toggleFullScreen(){if((document.fullScreenElement&&document.fullScreenElement!==null)||(!document.mozFullScreen&&!document.webkitIsFullScreen)){if(document.documentElement.requestFullScreen){document.documentElement.requestFullScreen();}else if(document.documentElement.mozRequestFullScreen){document.documentElement.mozRequestFullScreen();}else if(document.documentElement.webkitRequestFullScreen){document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);}}else{if(document.cancelFullScreen){document.cancelFullScreen();}else if(document.mozCancelFullScreen){document.mozCancelFullScreen();}else if(document.webkitCancelFullScreen){document.webkitCancelFullScreen();}}}</script> </body></html>
